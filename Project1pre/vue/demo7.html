<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-text与v-html</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <font size="15" :color="ys1">传智播客</font>
    <br>
    <font size="15" :color="ys2">黑马程序媛</font>

</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            ys1: "red",
            ys2: "green"
        }
    })
</script>
</html>
