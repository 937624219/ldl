<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.v-for</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(user,index) in users">
            {{index+1}}--{{user.username}}--{{user.age}}--{{user.password}}
        </li>
    </ul>
    <hr>
    <h3>{{person.id}}--{{person.name}}--{{person.gender}}</h3>

    <hr>
    <ul>
        <li v-for="(value, key, index) in person">
            {{index+1}}--{{key}}--{{value}}
        </li>
    </ul>

    <button @click="login()">登陆</button>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            users: [
                {username: "张三", age: 11, password: "123"},
                {username: "李四", age: 12, password: "321"},
                {username: "王五", age: 13, password: "132"}
            ],
            person: {id: 1, name: "zhangsan", gender: "男"}
        },
        created() {
            // 初始化数据
            this.users[0] = {username: "张三created", age: 1111, password: "123123"}
        },
        methods: {
            login() {
                console.log(this.users);
                this.person = {id: 2, name: "zhang123san", gender: "1男"}
            }
        }
    })
</script>
</body>
</html>
