<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-on:mouseover</title>
    <style>
        #div, #div1 {
            background-color: red;
        }
    </style>
    <script src="js/vue-2.6.10.js"></script>
</head>

<body>
<div id="app">
    <div @mouseover="fun1" id="div">
        <textarea @mouseover="fun2($event)">这是一个文件域</textarea>
    </div>
    <hr>
    <div onmouseover="fun3()" id="div1">
        <textarea onmousemove="fun4()">这是一个文件域</textarea>
    </div>
</div>
</body>
<script>
    //view model
    function fun3() {
        alert("鼠标移动到了div上")
    }

    function fun4() {
        alert("鼠标移动到了文件上");
        event.stopPropagation();
    }

    new Vue({
        el: "#app",
        methods: {
            fun1() {
                alert("鼠标移动到了div上")
            },
            fun2(event) {
                alert("鼠标移动到了文件上");
                event.stopPropagation()
            }
        }
    })
</script>

</html>
