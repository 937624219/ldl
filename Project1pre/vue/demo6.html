<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-on:按键修饰符</title>

    <script src="js/vue-2.6.10.js"></script>
</head>

<body>
<div id="app">
    <div id="div1"></div>
    <div id="div2"></div>
    <hr>

    <div id="div3" v-html="message"></div>
    <div id="div4" v-text="message"></div>
</div>
</body>
<script>
    //view model
    window.onload = function () {
        document.getElementById("div1").innerHTML = "<h1>hello</h1>";
        document.getElementById("div2").innerText = "<h1>hello</h1>"
    }

    new Vue({
        el: "#app",
        data: {
            message: "<h1>hello</h1>"
        }

    })
</script>

</html>
