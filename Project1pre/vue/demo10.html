<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-for遍历数组</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <tr>
            <td>序号号</td>
            <td>编号</td>
            <td>名称</td>
            <td>价格</td>
        </tr>
        <tr v-for="(value,key,index) in p">
            <td>{{index+1}}</td>
            <td v-for="(v,k) in key">{{k}}</td>
            <td v-for="(v,k) in key">{{v}}</td>
            <td v-for="(v,k) in value">{{k}}</td>
            <td v-for="item in value">{{item}}</td>
        </tr>

    </table>
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            p: {
                id: [1, 2, 3, 4, 5],
                name: {name: "笔记本电话", age: 123},
                price: [{a1: 5000, a2: 10000}, {a1: 5000, a2: 10000}]
            }
        }
    })
</script>
</html>
