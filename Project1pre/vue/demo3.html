<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-on:keydown</title>
    <script src="js/vue-2.6.10.js"></script>
</head>

<body>
<div id="app">
    Vue方法：<input type="text" v-on:keydown="fun($event)">
    <hr>
    传统方法：<input onkeydown="showKeyCode()">
</div>
</body>
<script>
    function showKeyCode() {
        var keyCode = event.keyCode;
        // alert(keyCode)
        if (keyCode === 13) {
            alert("您按得是回车")
        }
        if (keyCode < 48 || keyCode > 57) {
            event.preventDefault();
        }
    }

    //view model
    new Vue({
        el: "#app",
        methods: {
            fun(event) {
                var keyCode = event.keyCode;
                // alert(keyCode)
                if ((keyCode < 48 || keyCode > 57) && (keyCode < 96 || keyCode > 105)) {
                    event.preventDefault();
                }
            }
        }
    })
</script>


</html>
