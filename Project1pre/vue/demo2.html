<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-on:click</title>
    <script src="js/vue-2.6.10.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <button @click="fun1()">vueçš„onclick</button>
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            message: "Hello Vue!"
        },
        methods: {
            fun1() {
                alert("Hello")
            }
        }
    })
</script>
</html>
