<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        var time = 5;
        setInterval(function () {
            time--;
            $("#timing").html(time);
            if (time <= 0) {
                location.href = "index.html"
            }
        }, 1000)
    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div style="text-align:center;font-weight:bold;height:150px;padding-top:100px;font-size:30px;">
    <h4>恭喜，激活成功！页面将在&nbsp;<span id="timing" style="color: red">5</span>s&nbsp;后跳转至主页并自动登录...</h4>
    <span style="font-size: 1rem"><a href="index.html">您也可以手动点击跳转...</a></span>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
</body>
</html>
